<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>

</body>
<table cellspacing="30">
    <thead>

    </thead>
    <tbody>
    <tr>
        <td>Имя:</td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>Фамилия:</td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>Отчество:</td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>Родной город:</td>
        <td>
            <select>
                <option>Алматы</option>
                <option>Астана</option>
                <option>Шымкент</option>
                <option>Караганда</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Пол:</td>
        <td>
            <input type="radio">Мужской <br>
            <input type="radio">Женский
        </td>
    </tr>
    <tr>
        <td>Дата рождения:</td>
        <td>
            <input type="date">
        </td>
    </tr>
    <tr>
        <td>Образование:</td>
        <td>
            <select>
                <option>РФМШ г.Алматы</option>
                <option>РФМШ г.Астана</option>
                <option>РФМШ г.Шымкент</option>
                <option>РФМШ г.Караганда</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Баллы ЕНТ:</td>
        <td>
            <input type="number" placeholder="0">
        </td>
    </tr>
    <tr>
        <td>
            <button>Зарегистрировать</button>
        </td>
    </tr>
    </tbody>
</table>
</html>
